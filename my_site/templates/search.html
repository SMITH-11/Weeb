{% extends 'base.html' %}
{% block title %}Search Results{% endblock %}

{% block content %}
<div class="container card-container">
  <div class="row">
    {% for item in data %}
    <div class="col-3 col-md-2">
      <div class="card myCard">
        <a href="{{ url_for('routes.category', title=item['link']) }}">
          <img src="{{ item['image'] }}" class="card-img" alt="{{ item['name'] }}">
        </a>
        <div class="card-body">
          <p class="card-title font-weight-light multi-line-title">{{ item['name'] }}</p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
