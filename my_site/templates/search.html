{% extends 'base.html' %}
{% block title %}Search Results{% endblock %}

{% block content %}
<div class="container">
  {% for item in data %}
  <div class="card">
    <a href="{{ url_for('routes.category', title=item['link']) }}">
      <img src="{{ item['image'] }}" class="card-img-top" alt="{{ item['name'] }}">
    </a>
    <div class="card-body">
      <p class="card-title font-weight-light multi-line-title">{{ item['name'] }}</p>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
